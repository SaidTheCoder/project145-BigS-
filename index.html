<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 0" rotation="-90 0 0" width="13" length="13" color="black"></a-plane>
            <a-box position="-1 0.25 0" width=".5" height=".5" depth=".5" color="red"></a-box>
            <a-cone position="-2 .5 0" color="blue" radius-bottom=".5" radius-top="0"></a-cone>
            <a-cylinder position=".1 .5 0" color="purple" radius=".5" height="1"></a-cylinder>
            <a-octahedron position="-3 .5 0" color="green" radius=".5"></a-octahedron>
            <a-dodecahedron position="1.3 .5 0" color="orange" radius=".5"></a-dodecahedron>
        </a-scene>
    </body>
</html>
